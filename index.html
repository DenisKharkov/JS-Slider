<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	

</head>
<body>
	
	<div class="slider">

		<ul class="slides">
			<li class="slide-item active">Slide #1</li>
			<li class="slide-item">Slide #2</li>
			<li class="slide-item">Slide #3</li>
			<li class="slide-item">Slide #4</li>
			<li class="slide-item">Slide #5</li>
		</ul>

	</div>
		<div class="controls">
			<button id = "pause-play" type="button" class="pause-play"><i class="fas fa-pause"></i>
			</button>
			<button id = "prev" type="button" class="previous"> <i class="fas fa-backward"></i>
			</button>
			<button id = "next" type="button" class="next"><i class="fas fa-forward"></i>
			</button>
		</div>

		<div class="indicators">
			
			<button class="indicator-item active" data-slide-to="0">1</button>
			<button class="indicator-item" data-slide-to="1">2</button>
			<button class="indicator-item" data-slide-to="2">3</button>
			<button class="indicator-item" data-slide-to="3">4</button>
			<button class="indicator-item" data-slide-to="4">5</button>

		</div>

	


	<script src="script.js"> </script>


	
</body>
</html>
